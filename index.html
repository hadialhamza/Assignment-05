<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Tailwind & Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style for fonts -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-hind-madurai {
        font-family: "Hind Madurai", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <!-- Nav bar  -->
      <nav
        class="container mx-auto w-[90%] md:w-[98%] my-5 flex flex-col text-center md:flex-row md:text-left justify-between items-center gap-3"
      >
        <!-- Left side image and title -->
        <div class="flex justify-center items-center gap-3">
          <img src="assets/logo.png" alt="" class="w-[50px]" />
          <h1 class="text-[#006747] text-2xl font-black font-inter">
            Emergency <br />
            Service
          </h1>
        </div>

        <!-- Right side Counters  -->
        <div class="flex items-center justify-center gap-5">
          <div
            class="py-2 px-5 md:py-3 md:px-8 bg-[#41ff6b1a] rounded-[50px] flex items-center text-base font-black gap-3"
          >
            <span>0</span>
            <img src="assets/heart.png" alt="" class="w-[30px]" />
          </div>
          <div
            class="py-2 px-5 md:py-3 md:px-8 bg-[#41ff6b1a] rounded-[50px] flex items-center text-base font-black gap-3"
          >
            <span>100</span>
            <img src="assets/coin.png" alt="" class="w-[30px]" />
          </div>
          <div
            class="py-2 px-5 md:py-3 md:px-9 bg-[#00A63E] rounded-[50px] text-white text-base font-semibold"
          >
            <span>2</span> Copy
          </div>
        </div>
      </nav>

      <!-- Hero section -->
      <section class="bg-[linear-gradient(90deg,#013223,#006747,#013223)]">
        <div
          class="container mx-auto w-[90%] md:w-full text-white font-hind-madurai text-center py-5 space-y-3"
        >
          <img src="assets/logo-dark.png" alt="" class="w-[92px] mx-auto" />
          <h1 class="text-3xl md:text-[40px] font-bold">
            Emergency Service Directory
          </h1>
          <p class="text-base md:text-[20px] font-semibold">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <!-- Script file  -->
    <script src="script.js"></script>
  </body>
</html>
